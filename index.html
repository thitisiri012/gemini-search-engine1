<!DOCTYPE html>

<head>

    <style>

        }
        input[type="text"], textarea {

        }

        }
        textarea {

            font-family: inherit;
        }
        button {

            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {

        }
        button:disabled {

        }
        .result-box {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;

        }
        .result-box.show {

        .result-box h3 {

        .loading.show {

        }
        .error {

            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
            margin-top: 15px;

        }
        .error.show {

        }
        .note {

</head>

        </div>

            <textarea id="question" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ñ‡∏≤‡∏°‡∏Å‡∏±‡∏ö Gemini..."></textarea>

    <script>
        async function searchGemini() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const question = document.getElementById('question').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultBox = document.getElementById('resultBox');
            const result = document.getElementById('result');
            const errorBox = document.getElementById('error');

            // ‡∏ã‡πà‡∏≠‡∏ô error ‡πÅ‡∏•‡∏∞‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏Å‡πà‡∏≤
            errorBox.classList.remove('show');
            resultBox.classList.remove('show');

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö input
            if (!apiKey) {
                showError('‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API Key');
                return;
            }

            if (!question) {
                showError('‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°');
                return;
            }

            // ‡πÅ‡∏™‡∏î‡∏á loading
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                #const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: question
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API');
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0]?.content?.parts[0]?.text) {
                    const answer = data.candidates[0].content.parts[0].text;
                    result.textContent = answer;
                    resultBox.classList.add('show');
                } else {
                    throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏à‡∏≤‡∏Å Gemini');

            } catch (error) {

            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('error');
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        // ‡πÉ‡∏´‡πâ‡∏Å‡∏î Enter ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÑ‡∏î‡πâ
        document.getElementById('question').addEventListener('keypress', function(e) {

            }
        });
    </script>
</body>
</html>
